plugins {
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}
ext {
    javaMainClass = "application.java.App"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hyperledger.fabric:fabric-gateway:1.2.2'
    compileOnly 'io.grpc:grpc-api:1.54.1'
    runtimeOnly 'io.grpc:grpc-netty-shaded:1.54.1'
    implementation 'com.google.code.gson:gson:2.10.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
// 执行shadow的打包
shadowJar {
    baseName = 'asset-transfer-basic'
    //classifier是生成jar包的后缀
    classifier = null
    version = '1.0.0'
    manifest {
        // 这里指定main class
        attributes 'Main-Class': 'com.shipping.APP'
    }
}
application {
    // Define the main class for the application.
    mainClass = 'com.shipping.APP'
    mainClassName = 'com.shipping.APP'
}
